{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{{ url_for('confirm_edit') }}">

    <label for="CCNumber">Credit Card Number:</label>
    <input type="text" id="CCNumber" name="CCNumber" value="{{credit_card.CCNumber}}" required><br>

    <label for="SecNumber">Security Number:</label>
    <input type="text" id="SecNumber" name="SecNumber" value="{{credit_card.SecNumber}}" required><br>

    <label for="OwnerName">Owner Name:</label>
    <input type="text" id="OwnerName" name="OwnerName" value="{{credit_card.OwnerName}}" required><br>

    <label for="CCType">Credit Card Type:</label>
    <input type="text" id="CCType" name="CCType" value="{{credit_card.CCType}}"required><br>

    <label for="BilAddress">Billing Address:</label>
    <input type="text" id="BilAddress" name="BilAddress" value="{{credit_card.BilAddress}}"required><br>

    <label for="ExpDate">Expiration Date:</label>
    <input type="date" id="ExpDate" name="ExpDate" value="{{credit_card.ExpDate}}" required><br>

    <br>

    <label for="SAName">Address Name:</label>
    <input type="text" id="SAName" name="SAName" value="{{shipping_address.SAName}}" required><br>

    <label for="RecipientName">Recipient Name:</label>
    <input type="text" id="RecipientName" name="RecipientName" value="{{shipping_address.RecipientName}}"required><br>

    <label for="Street">Street:</label>
    <input type="text" id="Street" name="Street" value="{{shipping_address.Street}}"required><br>

    <label for="SNumber">Street Number:</label>
    <input type="text" id="SNumber" name="SNumber" value="{{shipping_address.SNumber}}" required><br>

    <label for="City">City:</label>
    <input type="text" id="City" name="City" value="{{shipping_address.City}}" required><br>

    <label for="Zip">Zip Code:</label>
    <input type="text" id="Zip" name="Zip" value="{{shipping_address.Zip}}" required><br>

    <label for="State">State:</label>
    <input type="text" id="State" name="State" value="{{shipping_address.State}}" required><br>

    <label for="Country">Country:</label>
    <input type="text" id="Country" name="Country" value="{{shipping_address.Country}}" required><br>

    <button type="submit">Edit</button>
</form>
{% endblock %}
