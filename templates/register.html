{% extends 'base.html' %}
{% block content %}
    <h1>User Registration</h1>

  <form method="POST" action="{{ url_for('register') }}">

    <!-- First Name -->
    <label for="FName">First Name:</label>
    <input type="text" name="FName" required><br>

    <!-- Last Name -->
    <label for="LName">Last Name:</label>
    <input type="text" name="LName" required><br>

    <!-- Email -->
    <label for="EMail">Email:</label>
    <input type="email" name="EMail" required><br>

    <!-- Address -->
    <label for="Address">Address:</label>
    <input type="text" name="Address" required><br>

    <!-- Phone -->
    <label for="Phone">Phone:</label>
    <input type="tel" name="Phone" required><br>

    <br>

    <label for="CCNumber">Credit Card Number:</label>
    <input type="text" id="CCNumber" name="CCNumber" required><br>

    <label for="SecNumber">Security Number:</label>
    <input type="text" id="SecNumber" name="SecNumber"><br>

    <label for="OwnerName">Owner Name:</label>
    <input type="text" id="OwnerName" name="OwnerName" required><br>

    <label for="CCType">Credit Card Type:</label>
    <input type="text" id="CCType" name="CCType"><br>

    <label for="BilAddress">Billing Address:</label>
    <input type="text" id="BilAddress" name="BilAddress"><br>

    <label for="ExpDate">Expiration Date:</label>
    <input type="month" id="ExpDate" name="ExpDate" required><br>

    <br>

    <label for="SAName">Address Name:</label>
    <input type="text" id="SAName" name="SAName" required><br>

    <label for="RecipientName">Recipient Name:</label>
    <input type="text" id="RecipientName" name="RecipientName"><br>

    <label for="Street">Street:</label>
    <input type="text" id="Street" name="Street"><br>

    <label for="SNumber">Street Number:</label>
    <input type="text" id="SNumber" name="SNumber"><br>

    <label for="City">City:</label>
    <input type="text" id="City" name="City"><br>

    <label for="Zip">Zip Code:</label>
    <input type="text" id="Zip" name="Zip"><br>

    <label for="State">State:</label>
    <input type="text" id="State" name="State"><br>

    <label for="Country">Country:</label>
    <input type="text" id="Country" name="Country"><br>

      <!-- Submit button -->
      <button type="submit">Register</button>
  </form>
{% endblock %}
