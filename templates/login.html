{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        <div>Enter Email to shop!</div>
        <label for="EMail">Email:</label>
        <input type="email" name="EMail" required>
        <button type="submit">Login</button>

    </form>
    <form action="{{ url_for('register') }}" method="get">
        <button type="submit">Register</button>
    </form>
{% endblock %}
